services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bibliotheque_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bibliotheque
      POSTGRES_USER: ${POSTGRES_USER:-bibliotheque}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bibliotheque_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bibliotheque} -d bibliotheque"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Python FastAPI
  backend:
    profiles: ["full"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bibliotheque_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - bibliotheque_data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bibliotheque}:${POSTGRES_PASSWORD}@postgres:5432/bibliotheque
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - bibliotheque_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Native/Expo Web
  frontend:
    profiles: ["full"]
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bibliotheque_frontend
    ports:
      - "8081:8081"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - EXPO_PUBLIC_API_URL=http://localhost:8000
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    networks:
      - bibliotheque_network
    depends_on:
      - backend
    restart: unless-stopped

