# Resolver pour permettre la résolution DNS dynamique (DNS interne Docker)
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy /api/ vers le backend (^~ = priorite sur les regex locations comme .jpg)
    location ^~ /api/ {
        # Utiliser une variable pour forcer la résolution DNS au moment de la requête
        set $backend_upstream mabibliotheque-backend:8000;
        # Récrire l'URI pour enlever le préfixe /api
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Proxy docs, redoc, openapi.json vers le backend
    location ~ ^/(docs|redoc|openapi.json) {
        # Utiliser une variable pour forcer la résolution DNS au moment de la requête
        set $backend_upstream mabibliotheque-backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Gestion du routing client-side (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Pas de cache pour index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # APK : servir directement depuis le volume Docker
    location = /bibliotheque.apk {
        alias /app/apk/bibliotheque.apk;
        add_header Content-Type "application/vnd.android.package-archive";
        add_header Content-Disposition "attachment; filename=bibliotheque.apk";
    }

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}



