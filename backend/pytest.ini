[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:anyio
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication related tests
    books: Book related tests
    scan: Scan related tests
    slow: Slow running tests
